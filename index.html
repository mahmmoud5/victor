<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <section>
      <img src="images/image-victor.jpg" alt="profile photo">
      <div class="name">
        <div class="victor">
          <h1>Victor Crest</h1><h2>26</h2>
        </div>
        <h3 class="light london">London</h3>
        <div class="footer">
          <h1>80K<span class="light"><br>Followers</span></h1>
          <h1>803K<span class="light"><br>Likes</span></h1>
          <h1>1.4K<span class="light"><br>Photos</span></h1>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
